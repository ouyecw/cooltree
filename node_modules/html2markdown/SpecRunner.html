<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>html2markdown test suite</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>

  <script type="text/javascript" src="markdown_html_parser.js"></script>
  <script type="text/javascript" src="markdown_dom_parser.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="html2markdown.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/html2markdown_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
